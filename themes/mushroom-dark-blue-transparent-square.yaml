Mushroom-dark-blue-transparent-square:
  # HA variables
  ha-card-box-shadow: 0px 2px 4px 2px rgba(0,0,0,0.32)
  ha-card-border-radius: 4px
  lovelace-background: 'center / cover no-repeat url("/hacsfiles/themes/mushroom/mushroom-dark-blue.png") fixed'
  # Mushroom layout
  mush-spacing: 12px
  # Title
  mush-title-padding: 24px 12px 16px
  mush-title-spacing: 12px
  mush-title-font-size: 24px
  mush-title-font-weight: normal
  mush-title-line-height: 1.2
  # Subtitle
  mush-subtitle-font-size: 16px
  mush-subtitle-font-weight: normal
  mush-subtitle-line-height: 1.2
  # Card
  mush-card-primary-font-size: 14px
  mush-card-secondary-font-size: 12px
  mush-card-primary-font-weight: bold
  mush-card-secondary-font-weight: bolder
  mush-card-primary-line-height: 1.5
  mush-card-secondary-line-height: 1.5
  # Chip
  mush-chip-spacing: 8px
  mush-chip-padding: 0 0.25em
  mush-chip-height: 36px
  mush-chip-border-radius: 18px
  mush-chip-font-size: 0.3em
  mush-chip-font-weight: bold
  mush-chip-icon-size: 0.5em
  mush-chip-avatar-padding: 0.1em
  mush-chip-avatar-border-radius: 50%
  mush-chip-box-shadow: var(--ha-card-box-shadow)
  mush-chip-background: var(--ha-card-background)
  # Control
  mush-control-border-radius: 12px
  mush-control-height: 30px
  mush-control-button-ratio: 1
  mush-control-icon-size: 0.7em
  # Slider
  mush-slider-threshold: 10
  # Badge
  mush-badge-size: 20px
  mush-badge-icon-size: 0.75em
  mush-badge-border-radius: 50%
  # Icon
  mush-icon-border-radius: 50%
  mush-icon-size: 64px
  mush-icon-symbol-size: 0.8em
  # Colors
  mush-rgb-red: 244, 67, 54
  mush-rgb-pink: 233, 30, 99
  mush-rgb-purple: 156, 39, 176
  mush-rgb-deep-purple: 103, 58, 183
  mush-rgb-indigo: 63, 81, 181
  mush-rgb-blue: 33, 150, 243
  mush-rgb-light-blue: 3, 169, 244
  mush-rgb-cyan: 0, 188, 212
  mush-rgb-teal: 0, 150, 136
  mush-rgb-green: 76, 175, 80
  mush-rgb-light-green: 139, 195, 74
  mush-rgb-lime: 205, 220, 57
  mush-rgb-yellow: 255, 235, 59
  mush-rgb-amber: 255, 193, 7
  mush-rgb-orange: 255, 152, 0
  mush-rgb-deep-orange: 255, 87, 34
  mush-rgb-brown: 121, 85, 72
  mush-rgb-grey: 158, 158, 158
  mush-rgb-blue-grey: 96, 125, 139
  mush-rgb-black: 0, 0, 0
  mush-rgb-white: 255, 255, 255

  mush-rgb-info: var(--mush-rgb-blue)
  mush-rgb-success: var(--mush-rgb-green)
  mush-rgb-warning: var(--mush-rgb-orange)
  mush-rgb-danger: var(--mush-rgb-red)

  mush-rgb-state-fan: var(--mush-rgb-green)
  mush-rgb-state-light: var(--mush-rgb-orange)
  mush-rgb-state-entity: var(--mush-rgb-blue)
  mush-rgb-state-switch: var(--mush-rgb-blue)

  mush-rgb-state-alarm-disarmed: var(--mush-rgb-info)
  mush-rgb-state-alarm-armed: var(--mush-rgb-success)
  mush-rgb-state-alarm-triggered: var(--mush-rgb-danger)

  mush-rgb-state-person-home: var(--mush-rgb-success)
  mush-rgb-state-person-not-home: var(--mush-rgb-danger)
  mush-rgb-state-person-zone: var(--mush-rgb-info)
  mush-rgb-state-person-unknown: var(--mush-rgb-grey)

  mush-rgb-state-cover-open: var(--mush-rgb-blue)
  mush-rgb-state-cover-closed: var(--mush-rgb-disabled)

  # Main colors
  primary-color: "#04b528"
  state-switch: var(--mush-rgb-blue)
  secondary-color: "#fcfcfc"
  light-primary-color: "#fcfcfc"
  accent-color: "#15b50d"
  graph-color: "#043d69"
  primary-background-color: "#000000"
  secondary-background-color: "#121212"
  divider-color: "#223548"
  disabled-color: "#E8E9F3"
  media-player-icon-color: "#04b528"

  # Icons colors
  state-icon-color: "#ffffff"
  state-icon-active-color: "#04b528"
  state-icon-unavailable-color: var(--disabled-color)

  # Cards colors
  ha-card-background: rgba(26, 40, 55, 0.35)
  card-background-color: var(--secondary-background-color)
  paper-card-background-color: var(--ha-card-background)
  paper-listbox-background-color: var(--primary-background-color)

  # Settins and colors of Mini Media Player
  mini-media-player-icon-color: var(--media-player-icon-color)
  mini-media-player-accent-color: "#b8002b"
  mini-media-player-progress-height: 8px

  #Animated icons
  weather-icon-clear-night: url("/hacsfiles/themes/waves/clear-night.svg")
  weather-icon-cloudy: url("/hacsfiles/themes/waves/cloudy.svg")
  weather-icon-fog: url("/hacsfiles/themes/waves/fog.svg")
  weather-icon-lightning: url("/hacsfiles/themes/waves/lightning.svg")
  weather-icon-lightning-rainy: url("/hacsfiles/themes/waves/lightning-rainy.svg")
  weather-icon-partlycloudy: url("/hacsfiles/themes/waves/partlycloudy.svg")
  weather-icon-pouring: url("/hacsfiles/themes/waves/pouring.svg")
  weather-icon-rainy: url("/hacsfiles/themes/waves/rainy.svg")
  weather-icon-hail: url("/hacsfiles/themes/waves/hail.svg")
  weather-icon-snowy: url("/hacsfiles/themes/waves/snowy.svg")
  weather-icon-snowy-rainy: url("/hacsfiles/themes/waves/snowy-rainy.svg")
  weather-icon-sunny: url("/hacsfiles/themes/waves/sunny.svg")
  weather-icon-windy: url("/hacsfiles/themes/waves/windy.svg")
  weather-icon-windy-variant: url("/hacsfiles/themes/waves/windy-variant.svg")
  weather-icon-exceptional: url("/hacsfiles/themes/waves/exceptional.svg")

  #Fonts
  primary-font-family: "Ubuntu,sans-serif"
  secondary-font-family: "Oxygen,sans-serif"
  paper-font-common-base_-_font-family: "var(--secondary-font-family)"
  paper-font-common-code_-_font-family: "var(--secondary-font-family)"
  paper-font-body1_-_font-family: "var(--secondary-font-family)"
  paper-font-subhead_-_font-family: "var(--secondary-font-family)"
  paper-font-headline_-_font-family: "var(--secondary-font-family)"
  paper-font-caption_-_font-family: "var(--secondary-font-family)"
  paper-font-title_-_font-family: "var(--secondary-font-family)"
  ha-card-header-font-family: "var(--secondary-font-family)"

  # Text colors
  primary-text-color: "#ffffff"
  text-primary-color: "#000000"
  secondary-text-color: "#BAC0C6"
  text-medium-light-color: "#A0A2A8"
  text-medium-color: "#80828A"
  disabled-text-color: "#626569"
  error-color: "#e74c3c"
  success-color: "#2ecc71"
  info-color: "#9b59b6"
  warning-color: "#f39c12"

  # You must keep this to support light/dark theme
  modes:
    light:
      mush-rgb-disabled: 189, 189, 189
    dark:
      mush-rgb-disabled: 111, 111, 111
